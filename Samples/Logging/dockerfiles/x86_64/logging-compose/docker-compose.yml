version: '2'
services: 
  RabbitMQ:
    image: rabbitmq:3-management
    ports:
      - 5672:7672
      - 15672:15672

  weblogger1:
    image: fpommerening/devopenspace2016:logging-web
    depends_on:
      - RabbitMQ
    hostname: weblogger1
    
  weblogger2:
    image: fpommerening/devopenspace2016:logging-web
    depends_on:
      - RabbitMQ
    hostname: weblogger2

  weblogger3:
    image: fpommerening/devopenspace2016:logging-web
    depends_on:
      - RabbitMQ
    hostname: weblogger3

  loadbalancer:
    image: fpommerening/devopenspace2016:logging-loadbalancer
    depends_on:
      - weblogger1
      - weblogger2
      - weblogger3
    ports:
      - 80
    hostname: loadbalancer
      
# logconsole:
#   image: fpommerening/devopenspace2016:logging-console
#   depends_on: 
#     - RabbitMQ
#   hostname: logconsole

  loggingcaller:
    image: fpommerening/devopenspace2016:logging-caller
    depends_on: 
      - loadbalancer
    hostname: loggingcaller
